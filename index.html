<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light" onload="display()">
    <div class="container py-5">
      <div class="card">
        <div class="card-body p-5">
          <div class="row align-items-center g-4">
            <div class="col-3">
              <img
                src="assets/profile.png"
                alt="profile"
                class="img-fluid w-75"
              />
            </div>
            <div class="col-3">
              <h3 id="name">Farid Nur Raidananda</h3>
              <p id="role">Front End Web Developer</p>
              <div class="d-flex gap-3">
                <button
                  id="edit"
                  class="btn btn-primary"
                  onclick="displayEdit()"
                >
                  Edit
                </button>
                <button class="btn btn-outline-success">Resume</button>
              </div>
            </div>
            <div class="col-6 d-flex gap-3">
              <div class="vr"></div>
              <div class="w-100">
                <div class="row">
                  <div class="col-6">
                    <b>Aviability</b>
                  </div>
                  <div class="col-6">
                    <p id="available">Available</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <b>Usia</b>
                  </div>
                  <div class="col-6">
                    <p id="age">20</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <b>Lokasi</b>
                  </div>
                  <div class="col-6">
                    <p id="location">Surakarta</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <b>Pengalaman</b>
                  </div>
                  <div class="col-6">
                    <p id="experience">2</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <b>Email</b>
                  </div>
                  <div class="col-6">
                    <p id="email">faridnurraidananda6@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="form" class="container d-none py-3">
      <div class="card">
        <div class="card-body p-5">
          <h3>Edit Profile</h3>
          <form>
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="input-name"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="role">Role</label>
              <input
                type="text"
                class="form-control"
                id="input-role"
                placeholder="Role"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="input-location"
                placeholder="Location"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="experience">Experience</label>
              <input
                type="number"
                class="form-control"
                id="input-experience"
                placeholder="Experience"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="age">Age</label>
              <input
                type="number"
                class="form-control"
                id="input-age"
                placeholder="Age"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="input-email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="aviable">Aviable</label>
              <input
                type="text"
                class="form-control"
                id="input-aviable"
                placeholder="Aviable"
                required
              />
            </div>
            <button type="button" onclick="pushData()" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
